<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <script>
        var random = function(N, M) {
            console.log(N, M);

            var num = Math.random() * (M - N + 1) + N;

            N = 20;
            console.log(N, M);
            return Math.floor(num);
        }

        var svg3 = d3.select("body").append("svg").attr({
            "width": 600,
            "height": 1200
        });
        for (var i = 0; i < 20; i = i + 1)
        {
           var num=random(20,300);
                svg3.append("rect").attr({
                    x: 10,
                    y: 10 + 12 * i,
                    width:num,
                    height: 10,
                    fill: "red"
                });
                svg3.append("text").attr({
                    x: 10+num+15,
                    y: 10 + 12 * i+10,
                    "font-size":12
                }).text(num);
         }   

    </script>


</body>

</html>
